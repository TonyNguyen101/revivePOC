<script type="text/javascript">
  function onReady() {

    var pageScrolled = false;
    $(window).scroll(function() {
      var delta = $(window).scrollTop();
      if(pageScrolled === false && delta > 450) {
        pageScrolled = true;
        $('#header-bar').addClass('scrolled');
        $('.hero-video').hide();
      }
      else if(pageScrolled === true && delta < 450) {
        pageScrolled = false;
        $('#header-bar').removeClass('scrolled');
        $('.hero-video').show();
      }
      console.log(delta);
    });


    _.delay(function() {
      $('#loader-wrapper').fadeOut(250);
    }, 2000);


    var figure = $('.feature-card video').hover( onFeatureFocus, onFeatureBlur);

    function onFeatureFocus(e) {
      $('video', this).get(0).play();
    }

    function onFeatureBlur(e) {
      $('video', this).get(0).pause();
    }


  }
    /*
    //initialize swiper when document ready
    var mySwiper = new Swiper ('.swiper-container', {
      loop: true
    })
    */


  $(document).ready(onReady);
</script>
